<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/mobile-first.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/telas.css" media="screen and (min-width: 992px)">
    <title>Projeto-Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="Seu e-mail" required maxlength="50">
                    <label for="email">Login</label>
                    
                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                    <input type="password" name="senha" id="senha" autocomplete="current-password" placeholder="Insira sua senha" required minlength="8" maxlength="20">
                    <label for="senha">Senha</label>
                    <input type="submit" value="Entrar">
                </form>
            </div>
            <div>
                <footer>Desenvolvido por &copy;<strong>FernandoKotinda</strong></footer>
            </div>
        </section>
    </main>
</body>
</html>
